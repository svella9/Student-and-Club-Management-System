<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PES student management system</title>
    <link rel="stylesheet" href="../static/css/base.css"/>
    <link rel="stylesheet" href="../static/css/home.css"/>
</head>
<body>
    <div class="top">
        <h1>PES</h1>
        <h3>Student and Club Management Portal</h3>
    </div>
    <div class="navbar"></div>
    <div class="wrapper">
        <div class="student">
            <h3>Student</h3>
            <p>Students can register for various clubs, participate in club activities and interact with their advisor</p>
            <button onclick="studLoginClick()">login</button>
            <div class="loginForm">
                <form id="loginStudent">
                    <center><b>Login</b></center>
                    <input type="text" placeholder=" Enter your username" required /><br />
                    <input type="submit" value="next" style="left:100px;top:10px;" />
                </form>
            </div>
        </div>
        <div class="faculty" >
            <h3>Faculty</h3>
            <p>Faculties can monitor the activities and permormance of students under them</p>
            <div class="loginForm">
                <form id="loginFaculty">
                    <center><b>Login</b></center>
                    <input type="text" placeholder=" Enter your username" required /><br />
                    <input type="submit" value="next" style="left:100px;top:10px;" />
                </form>
            </div>
            <button onclick="faclLoginClick()">login</button>
        </div>
    </div>
    <div class="footer"></div>
    <script src="../static/js/home.js" type="text/javascript"></script>
</body>
</html>
