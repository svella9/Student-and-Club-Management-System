<html>
<head>
	<title>Faculty Homepage</title>
</head>
<body>
	<table>
		<thead>
			<tr><th>Student usn</th><th>Student name</th><th>Student e-mail</th></tr>
		</thead>
		<tbody>
			{ % for student in advisors_students % }
			<tr><a href = "#"><td> {{ student.usn }} </td><td> {{ student.student.name }} </td><td> {{ student.student.email }} </td></a></tr>
			{ % endfor % }
		</tbody>
	</table>
</body>
</html>
